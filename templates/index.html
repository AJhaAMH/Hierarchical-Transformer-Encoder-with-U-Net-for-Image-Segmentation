<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Segmentation with U-Net</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
        }
        label {
            font-size: 1.2em;
            margin: 10px 0;
            display: block;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        h2 {
            margin: 20px 0 10px 0;
            font-size: 2em;
        }
        .images-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-direction: column;
            align-items: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px; /* Add spacing between images */
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9em;
            color: #d3d3d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hierarchical Transformer Encoder with U-Net for Image Segmentation</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file">Upload an Image:</label>
            <input type="file" id="file" name="file" accept="image/*" required>
            <button type="submit">Segment Image</button>
        </form>

        <div class="images-container">
            {% if input_image %}
            <h2>Input Image:</h2>
            <img src="{{ input_image }}" alt="Input Image">
            {% endif %}

            {% if output_image %}
            <h2>Segmented Image:</h2>
            <img src="{{ output_image }}" alt="Segmented Image">
            {% endif %}
        </div>
    </div>

    <footer>
        <p>Â© 2024 Image Segmentation Project | All rights reserved.</p>
    </footer>
</body>
</html>
