<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmentation Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h2 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 1200px;
            margin: 20px;
        }
        .image-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 45%;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9em;
            color: #d3d3d3;
        }
        a {
            color: #28a745;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h2>Segmented Image Results</h2>
    <div class="container">
        <div class="image-box">
            <h3>Uploaded Image</h3>
            <img src="{{ url_for('static', filename='uploads/uploaded_image.png') }}" alt="Uploaded Image">
        </div>
        <div class="image-box">
            <h3>Segmented Image</h3>
            <img src="{{ url_for('static', filename='uploads/segmented_image.png') }}" alt="Segmented Image">
        </div>
    </div>
    <a href="/">Upload another image</a>

    <footer>
        <p>Â© 2024 Image Segmentation Project | All rights reserved.</p>
    </footer>
</body>
</html>
